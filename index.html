    <!--NavBar-->


    <header>
        <div class="container">
            <p id="icono"  href="">
                <img src="./assets/img/sh2.png" alt="icono-SuperHero" width="90 rem">
                 <span id="color1">SUPER</span><span id="color2">HERO</span>
            </p>
        </div>
    </header>
    

    <div class="container">


        <!--Sección buscar-->
    <section class="container-fluid" id="buscar">
        <h1 id="titulo">ENCUENTRA TU</h1>

        <form id="formBuscar">
            <div class="row g-3 align-items-center" id="imagenSH">
                <img class="" src="./assets/img/sh1.png" alt="">
            </div>

            <div class="row g-3 align-items-center">
                <label id="label" for="inputID" class="col-form-label">Ingresa un número para buscar un superheroe</label>
                <input type="text" id="inputID" class="form-control">
                <p id="msjerror"></p>
            </div>
            <button type="submit" class="btn btn-primary" style="width: auto" id="boton">Buscar</button>
        </form>
    </section>



    <!--Sección info-->
    <section id="info">
        <div class="row">

            <div class="col col-md-6">

                <div class="card" id="descripcion">

                    <div class="row g-0">

                        <div class="col-12 col-md-6" id="imgSH">
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span id="encontrado">¡Aquí se mostrará tu superHero!</span>
                                </h5>
                                <p class="card-text" id="descripcionSH">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-md-6" id="graficoSH">
                <div id="chartContainer">
                </div>
            </div>

        </div>
    </section>


    </div>
